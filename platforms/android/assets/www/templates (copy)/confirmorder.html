
<ion-view  view-title="Confirm Order">
  
  <div class="bar bar-subheader">
  <div class="row " style="text-align:right">
	<h4 style="text-align:right;width:100%"> Total: {{ cart.getTotal()}}</h4>
	</div>
  </div>
  
  
  <ion-content class="has-subheader">
   
   
   
   <ion-list show-delete="false" >
  
  <ion-item class="item-button-right" ng-repeat="c in cart.cart">
    <div class="row " style="">
	<div class="" style="width:85%;">
	<h2>{{c.name}}</h2>
	<p>Rate: Rs.{{c.rate}} x Qty: {{c.qty}}</p>
	</div>
	<div class="" style="width:15%;">
	{{c.amount}}</div>
	</div>
	</ion-item>
	
  
</ion-list>
   
   
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-stable">
  <div class="buttons">
    <a ui-sref="app.neworder"<button class="button button-positive">Edit</button></a>
  </div>
  <h1 class="title"></h1>
  <div class="buttons" ng-click="doSomething()">
    <button class="button" ng-click="cart.saveOrder()">Save Order</button>
  </div>
</ion-footer-bar>
</ion-view>
