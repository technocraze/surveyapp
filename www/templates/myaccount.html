<ion-view view-title="My Account">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content>
    <form novalidate class="simple-form">
      <div class="list list-inset">
        
			<div class="item row" >
    <div class="col-33" style="text-align:right;padding:5px;">Name</div><div class="col-30" style="padding:5px"> : {{loginData.name}}</div>
  </div>
<div class="item row" >
    <div class="col-33" style="text-align:right;padding:5px;">Email</div><div class="col-30" style="padding:5px"> : {{loginData.email}}</div>
  </div>
<div class="item row" >
    <div class="col-33" style="text-align:right;padding:5px;">Mobile No</div><div class="col-30" style="padding:5px"> : {{loginData.mobile}}</div>
  </div>  
 
  <button class="button button-full button-positive	" >Change Password</button>

      </div>
    </form>
  </ion-content>
</ion-view>
